[pytest]
# Pytest configuration for AI Hub E2E tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Base URL for the application under test
base_url = http://10.0.0.7:5001

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers

# Custom markers
markers =
    smoke: Quick smoke tests for basic functionality
    auth: Tests that require authentication  
    slow: Tests that take longer to run

# Timeout for tests (requires pytest-timeout plugin)
# timeout = 60

# Playwright specific settings
# These can be overridden via command line: pytest --headed --slowmo=500
